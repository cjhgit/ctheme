<script>

$(function() {
	var bannerSlider = new Slider($('#banner_tabs'), {
		time: 5000,
		delay: 400,
		event: 'hover',
		auto: true,
		mode: 'fade',
		controller: $('#bannerCtrl'),
		activeControllerCls: 'active'
	});
	$('#banner_tabs .flex-prev').click(function() {
		bannerSlider.prev()
	});
	$('#banner_tabs .flex-next').click(function() {
		bannerSlider.next()
	});
	$('#bannerCtrl').hide();
	$('#banner_tabs').hover(function() {
		$('#bannerCtrl').show();
	}, 
	function() {
		$('#bannerCtrl').hide();
	});
	
	// 适配当前屏幕大小
	resize();
	
	// 窗口大小改变时，网页重新适配窗口
	$(window).resize(function() {
		resize();
	});

});
/* 适配当前屏幕大小 */
function resize() {
	var height = $('#banner_tabs').width() * 2 / 4;
	if (height > 500) {
		height = 500;
	}
	$('#banner_tabs').height(height);
	
}
